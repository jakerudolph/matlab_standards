<!DOCTYPE html>
<html>
<head>
  <title>MATLAB Programming Standards</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="assets/main.css">

</head>
<body>
  <div id="app"></div>
  <script src="assets/docsify-edit-on-github.min.js"></script>
  <script>
    window.$docsify = {
      name: 'MATLAB Standards',
      loadSidebar: true,
      coverpage: false,
      auto2top: true,
      maxLevel: 6,
      subMaxLevel: 6,
      repo: "slaclab/matlab_standards",
      logo: "assets/SLAC_short_white.png",
      //formatUpdated: '{DD}/{MM}/{YYYY} @ {HH}:{mm}',
      toc: {
        tocMaxLevel: 5,
          target: 'h1, h2, h3, h4, h5, h6'
      },
     
      plugins: [EditOnGithubPlugin.create( "https://github.com/slaclab/matlab_standards/tree/main/", null, function(file){ return "Edit page"})
               ]
    }
  </script>
  <script src="assets/docsify.min.js"></script>
  <script src="assets/search.min.js"></script>
  <script src="assets/docsify-themeable.min.js"></script>
  <script src="assets/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-matlab.min.js"></script>
</body>
</html>
